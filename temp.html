<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Audios Example</title>
</head>
<body>

<button id="playButton1">Play Audio 1</button>
<button id="playButton2">Play Audio 2</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create audio elements
    var audio1 = new Audio('correct.mp3');
    var audio2 = new Audio('wrong.mp3');

    // Get the button elements
    var playButton1 = document.getElementById('playButton1');
    var playButton2 = document.getElementById('playButton2');

    // Add click event listeners to the buttons
    playButton1.addEventListener('click', function() {
        // Play the first audio when the first button is clicked
        audio2.pause();
        audio1.play();
    });

    playButton2.addEventListener('click', function() {
        // Play the second audio when the second button is clicked
        audio1.pause();
        audio2.play();
    });
});
</script>

</body>
</html>
